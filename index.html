<!DOCTYPE html>
<html>

    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  </head>
  <body>

    <script>
      const height = window.innerHeight;
      const width = window.innerWidth;

      const svg = d3.select("body").append("svg")
        .attrs({
          width: width,
          height: height
        });

      const nodes = svg.append("circle")
        .attrs({
          cx: (width/2),
          cy: (height/2),
          r: 20,

        })

        d3.json()

    </script>
  </body>
</html>
